<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>LED Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #ecf0f3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #ecf0f3;
      border-radius: 24px;
      padding: 26px 22px 28px;
      box-shadow: 12px 12px 24px #c9ccd1,
                  -12px -12px 24px #ffffff;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 10px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 700;
      color: #2f5bea;
      text-decoration: none;
      border-radius: 14px;
      background: #ecf0f3;
      box-shadow: 4px 4px 8px #c9ccd1,
                  -4px -4px 8px #ffffff;
    }

    h2 {
      text-align: center;
      margin: 6px 0 18px;
      font-size: 20px;
    }

    label {
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 18px;
      border: none;
      background: #ecf0f3;
      box-shadow: inset 5px 5px 10px #c9ccd1,
                  inset -5px -5px 10px #ffffff;
      font-size: 14px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 18px;
      border: none;
      background: #5b8cff;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .result {
      margin-top: 18px;
      padding: 14px;
      border-radius: 16px;
      background: #ecf0f3;
      box-shadow: inset 4px 4px 8px #c9ccd1,
                  inset -4px -4px 8px #ffffff;
      font-size: 14px;
      line-height: 1.6;
    }

    .value {
      font-weight: 700;
      color: #2f5bea;
    }

    .power {
      color: #d93025;
      font-weight: 700;
    }

    /* ===== MODAL K·∫æT QU·∫¢ ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal.active {
      display: flex;
    }

    .modal-box {
      background: #ecf0f3;
      border-radius: 22px;
      padding: 22px;
      width: 90%;
      max-width: 360px;
      box-shadow: 14px 14px 28px #c9ccd1,
                  -14px -14px 28px #ffffff;
    }

    .modal-title {
      text-align: center;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .modal-result {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .close-btn {
      width: 100%;
      padding: 12px;
      border-radius: 16px;
      border: none;
      background: #5b8cff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card">
    <a href="index.html" class="back-btn">‚Üê V·ªÅ trang ch·ªß</a>

    <h2>üîå LED Calculator</h2>
    <h2>Ch·ªù update l·∫°i theo quy chu·∫©n m·ªõi</h2>

    <label>Chi·ªÅu d√†i ƒë√®n | Chi·ªÅu d√†i LED (m)</label>
    <input type="number" id="length" value="0" min="0" />

    <label>S·ªë l∆∞·ª£ng ƒë√®n c√πng K√≠ch Th∆∞·ªõc</label>
    <input type="number" id="qty" value="1" min="1" />

    <label>S·ªë ƒë∆∞·ªùng LED c·ªßa 1 ƒë√®n</label>
    <input type="number" id="lines" value="1" min="1" />

    <label>C√¥ng su·∫•t lo·∫°i LED ƒëang d√πng(W/m)</label>
    <input type="number" id="powerPerM" value="10" />

    <label>Lo·∫°i ngu·ªìn c·∫ßn mua bao nhi√™u (W)</label>
    <input type="number" id="psu" value="100" />

    <button onclick="calculate()">T√≠nh to√°n</button>

    <div class="result" id="resultBox">
      <div>T·ªïng chi·ªÅu d√†i LED: <span class="value" id="rLength">‚Äì</span></div>
      <div>T·ªïng c√¥ng su·∫•t LED: <span class="value" id="rPower">‚Äì</span></div>
      <div>
        T·ªïng s·ªë ngu·ªìn 
        <span class="power" id="rPsu">‚Äì</span>: 
        <span class="value" id="rQty">‚Äì</span>
      </div>
    </div>
  </div>

  <!-- POPUP K·∫æT QU·∫¢ -->
  <div class="modal" id="resultModal">
    <div class="modal-box">
      <div class="modal-title">üìä K·∫øt qu·∫£ t√≠nh to√°n</div>
      <div class="modal-result" id="modalContent"></div>
      <button class="close-btn" onclick="closeModal()">ƒê√≥ng</button>
    </div>
  </div>

  <script>
    function calculate() {
      const length = Number(document.getElementById("length").value);
      const qty = Number(document.getElementById("qty").value);
      const lines = Number(document.getElementById("lines").value);
      const powerPerM = Number(document.getElementById("powerPerM").value);
      const psu = Number(document.getElementById("psu").value);

      const totalLength = Math.ceil(length * qty * lines);
      const totalPower = Math.ceil(totalLength * powerPerM);
      const totalPsu = Math.ceil(totalPower / psu);

      document.getElementById("rLength").innerText = totalLength + " m";
      document.getElementById("rPower").innerText = totalPower + " W";
      document.getElementById("rPsu").innerText = psu + "W";
      document.getElementById("rQty").innerText = totalPsu + " c·ª•c";

      document.getElementById("modalContent").innerHTML = `
        T·ªïng chi·ªÅu d√†i LED: <b class="value">${totalLength} m</b><br>
        T·ªïng c√¥ng su·∫•t LED: <b class="value">${totalPower} W</b><br>
        T·ªïng s·ªë ngu·ªìn <b class="power">${psu}W</b>: <b class="value">${totalPsu} c·ª•c</b>
      `;

      document.getElementById("resultModal").classList.add("active");
    }

    function closeModal() {
      document.getElementById("resultModal").classList.remove("active");
    }
  </script>

</body>
</html>
