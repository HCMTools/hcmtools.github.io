<body>

  <div class="card">

    <a href="index.html" class="back-btn">‚Üê V·ªÅ trang ch·ªß</a>

    <h2>üîå LED Calculator</h2>

    <label>Chi·ªÅu d√†i LED/ƒë√®n (m)</label>
    <input type="number" id="length" value="2" step="0.1">

    <label>S·ªë ƒë∆∞·ªùng LED</label>
    <input type="number" id="line" value="1">

    <label>C√¥ng su·∫•t LED (W/m)</label>
    <input type="number" id="powerPerM" value="10">

    <label>C√¥ng su·∫•t ngu·ªìn (W)</label>
    <input type="number" id="psu" value="200">

    <button onclick="calc()">T√≠nh to√°n</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function roundUp(value) {
      return Math.ceil(value);
    }

    function calc() {
      const length = Number(document.getElementById('length').value);
      const line = Number(document.getElementById('line').value);
      const powerPerM = Number(document.getElementById('powerPerM').value);
      const psu = Number(document.getElementById('psu').value);

      const totalLed = roundUp(length * line);
      const totalPower = roundUp(totalLed * powerPerM);
      const totalPsu = roundUp(totalPower / psu);

      document.getElementById('result').innerHTML = `
        <strong>T·ªïng chi·ªÅu d√†i LED:</strong> ${totalLed} m<br>
        <strong>T·ªïng c√¥ng su·∫•t LED:</strong> ${totalPower} W<br>
        <strong>
          T·ªïng s·ªë ngu·ªìn (<span class="psu-highlight">${psu}W</span>):
        </strong> ${totalPsu} c·ª•c
      `;
    }

    calc();
  </script>

</body>
