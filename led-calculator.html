<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>LED Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #ecf0f3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: #ecf0f3;
      padding: 28px 32px;
      border-radius: 20px;
      width: 360px;
      box-shadow: 9px 9px 16px #c9ccd1,
                  -9px -9px 16px #ffffff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      background: #ecf0f3;
      box-shadow: inset 4px 4px 8px #c9ccd1,
                  inset -4px -4px 8px #ffffff;
      font-size: 14px;
    }

    input:focus {
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: #5b8cff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 6px 6px 12px rgba(91,140,255,0.4),
                  -6px -6px 12px rgba(255,255,255,0.6);
    }

    button:hover {
      background: #4a7af0;
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 14px;
      background: #ecf0f3;
      box-shadow: inset 4px 4px 8px #c9ccd1,
                  inset -4px -4px 8px #ffffff;
      font-size: 14px;
    }

    .result span {
      font-weight: 600;
      color: #2f5bea;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîå LED Calculator</h2>

    <div class="form-group">
      <label>Chi·ªÅu d√†i ƒë√®n (m)</label>
      <input type="number" id="length" value="2" step="0.1" />
    </div>

    <div class="form-group">
      <label>S·ªë ƒë∆∞·ªùng LED</label>
      <input type="number" id="lines" value="2" />
    </div>

    <div class="form-group">
      <label>C√¥ng su·∫•t LED (W/m)</label>
      <input type="number" id="powerPerM" value="10" />
    </div>

    <div class="form-group">
      <label>C√¥ng su·∫•t ngu·ªìn (W)</label>
      <input type="number" id="psu" value="100" />
    </div>

    <button onclick="calculate()">T√≠nh to√°n</button>

    <div class="result" id="result">
      üëâ Vui l√≤ng nh·∫≠p th√¥ng s·ªë v√† b·∫•m <b>T√≠nh to√°n</b>
    </div>
  </div>

  <script>
    function calculate() {
      const length = parseFloat(document.getElementById('length').value) || 0;
      const lines = parseInt(document.getElementById('lines').value) || 0;
      const powerPerM = parseFloat(document.getElementById('powerPerM').value) || 0;
      const psu = parseFloat(document.getElementById('psu').value) || 1;

      // l√†m tr√≤n l√™n theo th·ª±c t·∫ø thi c√¥ng
      const totalLedRaw = length * lines;
      const totalLed = Math.ceil(totalLedRaw); // m√©t LED (l√†m tr√≤n l√™n)

      const totalPowerRaw = totalLed * powerPerM;
      const totalPower = Math.ceil(totalPowerRaw); // W (l√†m tr√≤n l√™n)

      const psuCount = Math.ceil(totalPower / psu); // s·ªë ngu·ªìn (l√†m tr√≤n l√™n)

      document.getElementById('result').innerHTML = `
        T·ªïng chi·ªÅu d√†i LED: <span>${totalLed} m</span><br/>
        T·ªïng c√¥ng su·∫•t LED: <span>${totalPower} W</span><br/>
        T·ªïng s·ªë ngu·ªìn (<span>${psu}W</span>) c·∫ßn d√πng: <span>${psuCount} c·ª•c</span>
      `;
    }
  </script>
</body>
</html>
